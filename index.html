<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1 id="level-title">Press Start to Play</h1>

  <div class="scoreboard">
    <span id="score">Score: 0</span>
    <span id="high-score">High Score: 0</span>
  </div>

  <div class="difficulty">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div class="container">
    <div class="row">
      <div id="green" class="btn green"><span class="label">Green</span></div>
      <div id="red" class="btn red"><span class="label">Red</span></div>
    </div>
    <div class="row">
      <div id="yellow" class="btn yellow"><span class="label">Yellow</span></div>
      <div id="blue" class="btn blue"><span class="label">Blue</span></div>
    </div>
  </div>

  <button id="start-btn">Start</button>

  <footer>Made with ‚ù§ by Garvit</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
